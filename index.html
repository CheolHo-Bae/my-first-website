  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 플라워스터디는 "도서출판 수풀미디어"에서 관리되며, 잠시 휴식 중입니다. 가까운 시일내에 다시 만나요. </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .swiper-slide img {
      width: 220px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      max-width: 700px;
      border-radius: 10px;
    }
    .modal-content iframe,
    .modal-content img.detail-image {
      width: 100%;
      margin-bottom: 10px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides will be injected here by JS -->
    </div>
    <!-- Swiper navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="modal" id="bookModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div id="modalMedia"></div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div id="modalImages"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const books = [
      {
        title: "2025 화훼장식기능사 필기&실기",
        desc: "필기×실기×미니북 구성의 수험서. CBT 모의고사 포함!",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_1.jpg"
      },
      {
        title: "2025 화훼장식기능사 필기 합격보장 (영상)",
        desc: "필기×미니북 구성 수험서. 유튜브 영상 수록!",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_p_1.jpg",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        details: [
          "https://cheolho-bae.github.io/my-first-website/images/k_ps_1.jpg",
          "https://cheolho-bae.github.io/my-first-website/images/k_ps_1_intro.jpg"
        ]
      },
      {
        title: "Peony 카드",
        desc: "수풀미디어의 감성 일러스트 카드. 40종 이상 구성",
        img: "https://cheolho-bae.github.io/my-first-website/images/card.jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "Ncs 8개 과목별 출제 빈도 분석 제시",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(1).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "단원별 핵심이론을 보기좋게 편집한 구성",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(2).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "풍부한 사진과 일러스트 제공",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(11).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "풍부한 사진과 일러스트 제공",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(12).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "풍부한 사진과 일러스트 제공",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(13).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "단원별 출제예상문제 제공",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(14).jpg"
      },
      {
        title: "2025 화훼장식기능사 필기",
        desc: "매년 필기시험 분석 및 개정, 최다 출제 문제 수록",
        img: "https://cheolho-bae.github.io/my-first-website/images/k_ps_pre(15).jpg"
      }
    ];

    const wrapper = document.querySelector('.swiper-wrapper');
    books.forEach(book => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="${book.img}" alt="${book.title}" data-title="${book.title}" data-desc="${book.desc}" data-video="${book.video || ''}" data-details='${JSON.stringify(book.details || [])}' />`;
      wrapper.appendChild(slide);
    });

    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 30,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        768: {
          slidesPerView: 2
        },
        1024: {
          slidesPerView: 3
        }
      }
    });

    document.querySelectorAll('.swiper-slide img').forEach(img => {
      img.addEventListener('click', e => {
        const el = e.target;
        document.getElementById('modalTitle').textContent = el.dataset.title;
        document.getElementById('modalDesc').textContent = el.dataset.desc;
        const modalMedia = document.getElementById('modalMedia');
        const modalImages = document.getElementById('modalImages');
        modalMedia.innerHTML = '';
        modalImages.innerHTML = '';

        if (el.dataset.video) {
          modalMedia.innerHTML = `<iframe src="${el.dataset.video}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          modalMedia.innerHTML = `<img src="${el.src}" class="detail-image" />`;
        }

        const details = JSON.parse(el.dataset.details || '[]');
        details.forEach(url => {
          modalImages.innerHTML += `<img src="${url}" class="detail-image" />`;
        });

        document.getElementById('bookModal').style.display = 'block';
      });
    });

    function closeModal() {
      document.getElementById('bookModal').style.display = 'none';
    }
  </script>
</body>
</html>
